<!-- Sidebar Container -->
<div>
    <!-- Featured Tags -->
    <section>
      <div class="cf ph4 pv0 pv0-l f2 left">
        <h5>Programs</h5>
      </div>
        <ul class="ul-custom" id="all-tags">
  {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
        <li>
        <a href="/tags/{{ $name | urlize }}" class="link mid-gray dim bg-light-gray">{{ replace $name "-" " " }}</a>
        </li>
     {{ end }}
        </ul>
    </section>
</div>
