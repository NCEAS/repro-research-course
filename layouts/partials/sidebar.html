<!-- Sidebar Container -->
<div>
    <!-- Featured Tags -->
    <section>
      <div class="cf ph4 pv0 pv0-l f2 left">
        <h5>Programs</h5>
      </div>
        <ul id="all-tags">
  {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
        <li>
        <a href="/tags/{{ $name | urlize }}" class="link f5 grow no-underline br-pill ba ph3 pv2 mb2 dib black sans-serif">{{ replace $name "-" " " }}</a>
        </li>
     {{ end }}
        </ul>
    </section>
</div>
